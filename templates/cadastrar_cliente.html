<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #0056b3;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f7f;
        }
        .navigation {
            margin-top: 15px;
        }
        .navigation a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Cliente</h2>
        <form method="POST" action="{{ url_for('cadastrar_cliente') }}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div class="form-group">
                <label for="idoso">É idoso?</label>
                <input type="checkbox" name="idoso" id="idoso" value="sim">
            </div>
            <div class="form-group">
                <label for="pcd">Possui deficiência?</label>
                <input type="checkbox" name="pcd" id="pcd" value="sim">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="navigation">
            <a href="{{ url_for('index') }}">Voltar para a Página Principal</a>
        </div>
    </div>
</body>
</html>
