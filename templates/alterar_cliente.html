<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Alterar Cliente</h1>
        {% if cliente %}
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente[0] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente[1] }}" readonly>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ cliente[2] }}" required>
            </div>
            <div class="form-group">
                <label for="pcd">PCD:</label>
                <select class="form-control" id="pcd" name="pcd">
                    <option value="sim" {% if cliente[3] %}selected{% endif %}>Sim</option>
                    <option value="nao" {% if not cliente[3] %}selected{% endif %}>Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idoso">Idoso:</label>
                <select class="form-control" id="idoso" name="idoso">
                    <option value="sim" {% if cliente[4] %}selected{% endif %}>Sim</option>
                    <option value="nao" {% if not cliente[4] %}selected{% endif %}>Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Cliente</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <p>Cliente não encontrado.</p>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        {% endif %}
    </div>
</body>
</html>
